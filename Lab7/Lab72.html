<!DOCTYPE html>
<html>
<head>
    <style>
            #block{
                background-color: purple;
                width: 100px;
                height: 100px;
                position: absolute;
            }
    </style>
</head>
<body>
    
    <button onclick="toTheRight()">Go right</button>
   
    <div id="block"></div>
    <script>
        function toTheRight(){
            let b = document.getElementById("block");
            let x = 0;
            setInterval(function(){
                if (x === 500){
                    clearInterval();
                } else {
                    x++;
                    b.style.left = x + "px";
                }
            }, 2);
        }
    </script>
</body>
</html>
