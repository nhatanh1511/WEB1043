<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab83</title>
</head>
<body>
    <div id="container">
        <h1>Custom HTML5 Video Player</h1>
        <div id="player-container">
            <video id="myplayer" width="640" height="360">
                <source src="/lab8/Video lab83/y2mate.com - 2AM  JustaTee  feat Big Daddy Official Audio_1080p.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video HTML5!
            </video>
            <div id="controls">
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="stopVideo()">Stop</button>
                <button onclick="replayVideo()">Replay</button>
                <button onclick="increaseVolume()">Volume(+)</button>
                <button onclick="decreaseVolume()">Volume(-)</button>
                <button onclick="muteVolume()">Mute/Unmute</button>
            </div>
        </div>
    </div>
    <script>
        var player = document.getElementById("player");
        function playPause() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        function stopVideo() {
            player.pause();
            if (player.currentTime) {
                player.currentTime = 0;
            }
        }

        function replayVideo() {
            player.currentTime = 0;
            player.play;
        }
        
        function increaseVolume() {
            if (player.volume < 1) 
            player.volume = parseFloat(player.volume + 0.1).toFixed(1);
        }

        function decreaseVolume() {
            if (player.volume > 0)
            player.volume = parseFloat(player.volume - 0.1).toFixed(1);
        }

        function muteVolume() {
            if (player.muted) {
                player.muted = false;
            } else {
                player.muted = true;
            }
        }
    </script>
</body>
</html>
